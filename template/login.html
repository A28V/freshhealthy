{% extends "main.html" %}

{% block content %}
  <div class="banner-sign-up">
  <div class="login">

        <form action="{% url 'login-user' %}" method="post">
            {% csrf_token %}
            <h2>Login Here</h2>

            <label for="username">Username</label>
            <input type="text" name="email" placeholder="Email or Phone" id="username">

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="password">

            <button class="input-box">Log In</button>
            <div class="text">
                <h3>Don't have an account ? <a href="reg">Sign Up</a></h3>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
